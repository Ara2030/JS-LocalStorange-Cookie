<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS\style.css" />
  </head>
  <html>
    <body>
      <form action="/" method="post">
        <p>
          <b>Account</b>
        </p>
        <div class="infofield_name">
          Имя:
          <input type="text" name="name" id="name" placeholder="Введите имя" />
        </div>
        <div class="last_name">
          Фамилия:
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Введите фамилию"
          />
        </div>
        <div class="income">
          Доходы:
          <input
            type="number"
            name="income"
            id="income"
            placeholder="Ваш доход"
          />
        </div>
        <div class="expenses">
          Расходы:
          <input
            type="number"
            name="expenses"
            id="expenses"
            placeholder="Ваш расходы"
          />
        </div>
        <p><input type="button" value="Отправить" /></p>
        <fieldset></fieldset>
      </form>

      <script src="JS\1.js"></script>
    </body>
  </html>
</html>
